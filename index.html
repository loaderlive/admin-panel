<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel</h1>

    <h2>Ban Users</h2>
    <form action="/ban_user" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Ban User</button>
    </form>

    <h2>Generate Keys</h2>
    <form id="generateKeyForm" action="/generate_key" method="post">
        <label for="duration">Duration:</label>
        <select id="duration" name="duration">
            <option value="7">7 days</option>
            <option value="30">30 days</option>
            <option value="90">90 days</option>
            <option value="365">365 days</option>
        </select>
        <button type="button" onclick="generateKey()">Generate Key</button>
    </form>

    <h2>Revoke Keys</h2>
    <form action="/revoke_key" method="post">
        <label for="key">Key:</label>
        <input type="text" id="key" name="key" required>
        <button type="submit">Revoke Key</button>
    </form>

    <h2>Blacklist Users</h2>
    <form action="/blacklist_user" method="post">
        <label for="blacklist_username">Username:</label>
        <input type="text" id="blacklist_username" name="blacklist_username" required>
        <button type="submit">Blacklist User</button>
    </form>

    <script>
        function generateKey() {
            alert('Your key: PXJx34ovwHXVAjxjQjM5');
        }
    </script>
</body>
</html>
